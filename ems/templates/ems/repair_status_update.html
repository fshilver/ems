{% extends "_form.html" %}

{% block title %}
수리 상태 Label 수정
{% endblock title %}


{% block page_title %}
<h3>수리 상태 Label 수정</h3>
{% endblock page_title %}


{% block form_block %}
<form method="POST" class="form-horizontal form-label-left">{% csrf_token %}

    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.label.name }}">
        {{ form.label.label }} <span class="required">(*)</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
        {{ form.label }}
        </div>
    </div>


    <div class="ln_solid"></div>

    <div class="form-group">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
        <a class="btn btn-primary" href="{% url 'ems:repair_status_list' %}" >취소</a>
        <button type="submit" class="btn btn-success">변경</button>
        </div>
    </div>

</form>
{% endblock form_block %}
