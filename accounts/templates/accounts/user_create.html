{% extends "_base.html" %}

{% block title %} 구성원 추가 {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">

      <div class="page-title">

        <div class="title_left">
          <h3>구성원 <small>추가</small></h3>
        </div>

        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

      </div><!-- page title -->

      <div class="clearfix"></div>

      <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">

          <div class="x_panel">

            <div class="x_title">
              <h2>구성원 추가</h2>
              <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Settings 1</a>
                    </li>
                    <li><a href="#">Settings 2</a>
                    </li>
                  </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
              </ul>
              <div class="clearfix"></div>
            </div><!-- x title -->

            <div class="x_content">

              <form method="POST" class="form-horizontal form-label-left">{% csrf_token %}

                    <!-- email -->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.email.name }}">
                        {{ form.email.label }} <span class="required">(*)</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.email }}
                        </div>
                    </div>

                    <!-- name -->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.name.name }}">
                        {{ form.name.label }} <span class="required">(*)</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.name }}
                        </div>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.password1.name }}">
                        {{ form.password1.label }} <span class="required">(*)</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.password1 }}
                        </div>
                    </div>

                    <!-- password confirm -->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.password2.name }}">
                        {{ form.password2.label }} <span class="required">(*)</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.password2 }}
                        </div>
                    </div>

                    <!-- is_active -->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.is_active.name }}">
                        {{ form.is_active.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="checkbox">
                            <label>
                              <div class="icheckbox_flat-green checked" style="position: relative;">
                                {{ form.is_active }}
                                <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                              </div>
                            </label>
                          </div>
                        </div>
                    </div>

                    <!-- is_staff -->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.is_staff.name }}">
                        {{ form.is_staff.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div class="checkbox">
                            <label>
                              <div class="icheckbox_flat-green checked" style="position: relative;">
                                {{ form.is_staff }}
                                <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                              </div>
                            </label>
                          </div>
                        </div>
                    </div>

                    <!-- groups -->
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="{{ form.groups.name }}">
                        {{ form.groups.label }}
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                        {{ form.groups }}
                        </div>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button class="btn btn-primary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
    
                    </form>

            </div><!-- x content -->

          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock content %}
