{% extends "__base.html" %}

{% block content %}
  <div class="right_col" role="main">
    <div class="">

      <div class="page-title">

        <div class="title_left">
            <h3>
              {% block page_title %}
                {% block title %}
                  {{ block.super }}
                {% endblock title %}
              {% endblock page_title %}
            </h3>
          </div>

        <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          </div>
        </div>

      </div><!-- page title -->

      <div class="clearfix"></div>

      <div class="row">

        <div class="col-md-12 col-sm-12 col-xs-12">

          <div class="x_panel">

            <div class="x_title">
            </div><!-- x title -->

            <div class="x_content">

              {% block form_block %}
                
              <form method="POST" class="form-horizontal form-label-left">{% csrf_token %}

                <!-- email -->
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">
                  Email <span class="required">(*)</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="email" name="email" class="form-control col-md-7 col-xs-12" required>
                  </div>
                </div>

                <!-- name -->
                <div class="form-group">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">
                  Name <span class="required">(*)</span>
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" name="name" class="form-control col-md-7 col-xs-12" required>
                  </div>
                </div>

                <div class="ln_solid"></div>

                <div class="form-group">
                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                  <button class="btn btn-primary" type="button">Cancel</button>
                  <button class="btn btn-primary" type="reset">Reset</button>
                  <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>
    
              </form>
              {% endblock form_block %}

            </div><!-- x content -->

          </div>
        </div>
      </div>

    </div>
  </div>
{% endblock content %}
